<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>
      {{ site.title | default: site.github.repository_name }} by
      {{ site.github.owner_name }}
    </title>
    <meta name="twitter:card" content="summary_large_image">

    <link href='https://fonts.googleapis.com/css?family=Lato:300italic,700italic,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet"
          href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet"
          href="{{ '/assets/css/bw.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% seo %}
  </head>
  <body>
    <div class="wrapper">
      <header
        {% unless site.description or site.github.project_tagline %}
          class="without-description"
        {% endunless %}>
        <h1>{{ page.title }}</h1>
        {% if site.description or site.github.project_tagline %}
          <p>{{ site.description | default: site.github.project_tagline }}</p>
        {% endif %}
      </header>

      <section>
        {{ content }}
      </section>
    </div>

    {% include footer.html %}
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->

    {% include analytics.html %}
  </body>
</html>
